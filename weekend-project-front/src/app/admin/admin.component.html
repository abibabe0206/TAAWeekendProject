<div class="table-responsive table-container">

      <tr>
        <th>Name</th>
        <th>UserName</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let regUsers of regUsersDetails | async">

        <td>{{regUsers.name}}</td>
        <td>{{regUsers.username}}</td>
        <td>{{regUsers.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
